<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"
      integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Bubble Game</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" type="module" defer></script>
  </head>
  <body>
    <h1>Bubble Game</h1>

    <div id="container-score">
      <div class="score-content">
        <span id="score-label">Score : </span>
        <span id="score-value">0</span>
      </div>
    </div>
    <canvas></canvas>

    <div id="modal-result">
      <div class="modal-content">
        <div class="modal-header">
          <p id="result-value"></p>
          <p id="result-label">Points</p>
        </div>
        <button id="button-restart">New Game</button>
      </div>
    </div>
    <img src="./assets/img/earth.png" id="earth" alt="planete terre" />
  </body>
</html>
